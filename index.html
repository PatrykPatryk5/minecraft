<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft — React Three Fiber</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><text y='28' font-size='28'>⛏</text></svg>" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body,
        #root {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        /* Premium Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #fff;
        }

        .loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .loading-logo {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            letter-spacing: 0.8rem;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(63, 255, 63, 0.3);
        }

        .loading-logo span {
            color: #3f3;
        }

        .loading-bar-container {
            width: 250px;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #3f3, #5f5);
            box-shadow: 0 0 15px rgba(63, 255, 63, 0.5);
            animation: loading 2.5s infinite ease-in-out;
        }

        .loading-status {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
        }

        .loading-footer {
            position: absolute;
            bottom: 3rem;
            text-align: center;
            opacity: 0.6;
        }

        .loading-footer div {
            margin: 0.3rem 0;
            font-size: 0.75rem;
        }

        @keyframes loading {
            0% {
                width: 10%;
                transform: translateX(-110%);
            }

            50% {
                width: 70%;
                transform: translateX(20%);
            }

            100% {
                width: 10%;
                transform: translateX(110%);
            }
        }
    </style>
</head>

<body>
    <div id="loading-overlay" class="loading-screen">
        <div class="loading-logo">MINE<span>CRAFT</span></div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-status">Inicjalizacja świata...</div>
        <div class="loading-footer">
            <div>MADE BY: MUZYKANT TEAM</div>
            <div style="color: #3f3; font-weight: bold; font-size: 0.8rem;">https://muzykant.xyz</div>
        </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
